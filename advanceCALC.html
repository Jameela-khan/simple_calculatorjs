<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> <link href="http://allfont.net/allfont.css?fonts=digital-7-italic" rel="stylesheet" type="text/css" />

    <link rel="stylesheet" href="advance.css">
    <script src="calc2.js"></script>
</head>
<body>
    <h1>ADVANCE CALCULATOR</h1>
    <table>
        <tr>
            <td colspan="4">
                <input type="text" name="" id="Result" placeholder="0"> 
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <button class="clear">AC</button>
            </td>
            <td>
                <button class="opr">%</button>
            </td>
            <td>
                <button class="opr">/</button>
            </td>
        </tr>
        <tr>
            <td>
                <button class="num">7</button>
            </td>
            <td>
                <button  class="num">8</button>
            </td>
            <td>
                <button class="num">9</button>
            </td>
            <td>
                <button class="opr">*</button>
            </td>
        </tr>
        <tr>
            <td>
                <button class="num">4</button>
            </td>
            <td>
                <button class="num">5</button>
            </td>
            <td>
                <button class="num">6</button>
            </td>
            <td>
                <button class="opr">-</button>
            </td>
        </tr>
        <tr>
            <td>
                <button class="num">1</button>
            </td>
            <td>
                <button class="num">2</button>
            </td>
            <td>
                <button class="num">3</button>
            </td>
            <td>
                <button class="opr">+</button>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <button class="num">0</button>
            </td>
            <td>
                <button class="opr">.</button>
            </td>
            <td>
                <button class="calc">=</button>
            </td>

        </tr>
    </table>
</body>
</html>
